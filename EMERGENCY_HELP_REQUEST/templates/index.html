<!DOCTYPE html>
<html>
<head>
    <title>Emergency Alert System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Page background */
        body {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            min-height: 100vh;
        }

        /* Emergency card */
        .emergency-card {
            width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .emergency-card h2 {
            text-align: center;
            color: #c0392b;
            margin-bottom: 10px;
        }

        .emergency-card p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        /* Inputs */
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            min-height: 90px;
        }

        /* Emergency button */
        .emergency-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .emergency-btn:hover {
            background: #c0392b;
        }

        /* Footer text */
        .note {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="emergency-card">
    <h2>üö® Emergency Help Request</h2>
    <p>Please fill the details carefully. Your location will be shared automatically.</p>

    <form action="/report" method="post">

        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Emergency Type</label>
        <select name="type">
            <option>Medical</option>
            <option>Fire</option>
            <option>Flood</option>
            <option>Rescue</option>
        </select>

        <label>Emergency Message</label>
        <textarea name="message" placeholder="Describe the emergency situation..." required></textarea>

        <!-- GPS (hidden) -->
        <input type="hidden" name="latitude" id="lat">
        <input type="hidden" name="longitude" id="lon">

        <button class="emergency-btn" type="submit">
            üöë SEND EMERGENCY ALERT
        </button>
    </form>

    <div class="note">
        üìç Location access is required for faster response
    </div>
</div>

<script>
navigator.geolocation.getCurrentPosition(
    pos => {
        document.getElementById("lat").value = pos.coords.latitude;
        document.getElementById("lon").value = pos.coords.longitude;
    },
    err => {
        alert("Location access is required to submit emergency.");
    }
);
</script>

</body>
</html>
